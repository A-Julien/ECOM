<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sOrder">
            <h2><span jhiTranslate="lampaderumApp.sOrder.detail.title">S Order</span> {{ sOrder.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lampaderumApp.sOrder.datecommande">Datecommande</span></dt>
                <dd>
                    <span>{{ sOrder.datecommande }}</span>
                </dd>
                <dt><span jhiTranslate="lampaderumApp.sOrder.applicationUser">Application User</span></dt>
                <dd>
                    <div *ngIf="sOrder.applicationUserId">
                        <a [routerLink]="['/application-user', sOrder.applicationUserId, 'view']">{{ sOrder.applicationUserId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/s-order', sOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
