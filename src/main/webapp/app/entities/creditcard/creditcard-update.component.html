<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-creditcard-heading" jhiTranslate="lampaderumApp.creditcard.home.createOrEditLabel">Create or edit a Creditcard</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lampaderumApp.creditcard.numcarte" for="field_numcarte">Numcarte</label>
                    <input type="text" class="form-control" name="numcarte" id="field_numcarte"
                           formControlName="numcarte"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lampaderumApp.creditcard.dateexpiration" for="field_dateexpiration">Dateexpiration</label>
                    <div class="input-group">
                        <input id="field_dateexpiration" type="text" class="form-control" name="dateexpiration" ngbDatepicker #dateexpirationDp="ngbDatepicker" formControlName="dateexpiration"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateexpirationDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lampaderumApp.creditcard.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lampaderumApp.creditcard.applicationUser" for="field_applicationUser">Application User</label>
                    <select class="form-control" id="field_applicationUser" name="applicationUser" formControlName="applicationUserId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationUserOption.id" *ngFor="let applicationUserOption of applicationusers; trackBy: trackById">{{ applicationUserOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
