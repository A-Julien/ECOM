
<div *ngFor="let creditcard of creditcards" >
        <div class='container' (click)= "setCardSelected(creditcard)">
            <div class="data">
                <div class="specD">{{creditcard!.numcarte}}</div>
                <div class="specD">CVC : {{creditcard!.code}}</div>
                <div class="specD"> {{creditcard!.dateexpiration!.format("DD/MM/YYYY")}}</div>
            </div>
        </div>
</div>
