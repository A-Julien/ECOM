        <h6 class="card-title">Vos articles : </h6>

        <ul>
            <li *ngFor="let order of orders.productOrders">
                {{ order.product.libstreetlamp }} x{{ order.quantity}} -- Prix/u : {{ order.product.pricestreetlamp}}
            </li>
        </ul>

        <hr>

        <h5 class="card-title">Total: {{total}} â‚¬</h5>



        <button class="btn btn-primary btn-block" (click)="finishOrder()"

        </button>
    </div>
</div>
