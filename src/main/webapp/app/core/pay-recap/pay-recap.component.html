<table class="table table-hover" >
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Nom</th>
        <th scope="col">Modèle</th>
        <th scope="col">Prix</th>
        <th scope="col">Quantité</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" *ngFor="let order of cart.lamps">
        <th><img class="square" src={{order.product.imagepathstreetlamp}} alt="Image not found :'("></th>
        <td>{{order.product.libstreetlamp}}</td>
        <td>{{order.product.modelestreetlamp}}</td>
        <td id="inner">{{order.product.pricestreetlamp}}</td>
        <td><input type="number" min="0" class="form-control col-5"
                   [(ngModel)]=order.quantity>
        </td>
        <td>
            <button class="btn btn-primary btn-block"
                    (click)="removeFromCart(order)">Retirer
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="row">
    <button class="btn btn-primary col-2"  style="margin-right: 2em"
            [routerLink]="['/home/catalogue']">Retour
    </button>
    <button class="btn btn-primary col-2"  style="margin-right: 2em"
            [routerLink]="['/home/pay-form']">Aller au paiement
    </button>
    <h5 class="card-title">Total : {{total}} €</h5>

</div>
